name: Maven Test Workflow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Install JDK from AdoptOpenJDK (now called Eclipse Temurin)
        java-version: '17' # Use the desired Java version
    
    - name: Run Maven tests clean
      run: mvn test -DtrimStackTrace=true

    - name: Run Maven tests
      run: mvn -q test -DtrimStackTrace=true
    

